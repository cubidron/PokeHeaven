name: 'publish'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            arch: 'arm64'
            args: '--target aarch64-apple-darwin'
            folder: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            arch: 'amd64'
            args: '--target x86_64-apple-darwin'
            folder: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            arch: 'amd64'
            args: ''
            folder: ''
          - platform: 'windows-latest'
            arch: 'amd64'
            args: ''
            folder: ''
    runs-on: ${{ matrix.platform }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Use spaces instead of commas for targets
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install dependencies with Bun
        run: bun install
      - name: Build Tauri app
        run: bun run tauri build ${{ matrix.args }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ matrix.folder == '' && 'src-tauri/target/release/bundle' || 'src-tauri/target/' + matrix.folder + '/release/bundle' }}
          retention-days: 5
          compression-level: 6